<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet"/>

    <title>Simplifica+</title>
    <link rel="icon" type="image/svg" href="{{ url_for('static', filename='img/logo.svg') }}"/>
  </head>
  <body>
    <!-- HEADER -->
    <div id="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index', _anchor='locais', section='locais', url_route='/') }}">Locais</a>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index', _anchor='profissionais', section='profissionais', url_route='/') }}">Profissionais</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index', _anchor='simplifica', section='simplifica', url_route='/') }}">A simplifica+</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Not√≠cias</a>
                      </li>
                    </ul>
                  </div>
              </nav>
        </div>
    </div>
    <!-- //HEADER -->

    <!-- LOGO -->
    <div id="logo">
      <div class="container">
        <div id="logo"> <img src="{{ url_for('static', filename='img/logo.svg') }}" class="img-fluid" alt="Logo Simplifica+"> </div>
      
        {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-warning">
                    <ul class=flashes>
                        {% for message in messages %}
                        <li class="text-center">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            {% endwith %}
      
      </div>
    </div>
    <!-- //LOGO -->

    {% block content %}
    {% endblock %}
    
    <!-- Footer -->
    <div id="ilustracao">
      <div class="container text-center">
        <img src="{{ url_for('static', filename='img/ilustracao.svg') }}" class="img-fluid" alt="Ilustracao" width="90%">
      </div>
    </div>
  
    <!-- //Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
